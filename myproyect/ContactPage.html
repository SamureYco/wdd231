<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Chiclayo Travel Guide</title>
    <link rel="stylesheet" href="styles/ContactPage.css"> <!-- Link to your CSS -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="HomePage.html">Home</a></li>
                <li><a href="AtractionsPage.html">Attractions</a></li>
                <li><a href="ContactPage.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Contact Us</h1>
        
        <form id="contact-form" action="thankyou.html" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Send Inquiry</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Chiclayo Travel Guide</p>
        <a href="atributions.html">Attributions</a>
        <script src="script/ContactPage.js"></script>
    </footer>
</body>
</html>
